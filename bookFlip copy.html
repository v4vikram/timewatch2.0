<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Flip Scroll</title>
    <style>
      body {
        margin: 0;
        height: 300vh; /* extra scroll space */
        background: #eee;
        font-family: sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .book {
        position: relative;
        width: 500px;
        height: 700px;
        perspective: 1500px;
      }

      .page-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform-origin: left center;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        object-fit: cover;
      }

      .back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="book" id="book"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      function createPages() {
        const book = document.getElementById("book");

        for (let i = 0; i < 60; i++) {
          // create wrapper
          let wrapper = document.createElement("div");
          wrapper.classList.add("page-wrapper");

          // front page
          let front = document.createElement("img");
          front.src = `./2x/Artboard ${i + 1}@2x-100.jpg`;
          front.classList.add("page");

          // back page (optional: can use same image for now)
          let back = document.createElement("img");
          back.src = `./2x/Artboard ${i + 1}@2x-100.jpg`; // replace with actual back if you have
          back.classList.add("page", "back");

          wrapper.appendChild(front);
          wrapper.appendChild(back);

          book.appendChild(wrapper);
        }
      }
      createPages();

      const pages = document.querySelectorAll(".page-wrapper");

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".container",
          start: "top top",
          end: "+=3000",
          scrub: 1,
          pin: true,
        },
      });

      pages.forEach((page, index) => {
        tl.to(page, {
          rotateY: -180,
          duration: 1,
          ease: "power4.inOut",
        });
      });
    </script>
  </body>
</html>
