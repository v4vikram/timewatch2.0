<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Flip Scroll</title>
    <style>
      body {
        margin: 0;
        height: 200vh; /* just extra scroll space */
        background: #eee;
        font-family: sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .book {
        position: relative;
        width: 500px;
        height: 700px;
        perspective: 1000px;
      }
      .page-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform-origin: left center;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border: 1px solid #ccc;
        transform-origin: left center;
        /* backface-visibility: hidden; */
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .front {
        z-index: 99;
      }
      .back {
        transform: rotateY(180deg);
        z-index: 9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="book" id="book">
        <!-- <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div> -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      function createImages() {
        const book = document.getElementById("book");

        for (let i = 0; i < 60; i++) {
          let wrapper = document.createElement("div");
          wrapper.classList.add("page-wrapper");

          // front page
          let front = document.createElement("img");
          front.src = `./2x/Artboard ${i + 1}@2x-100.jpg`;
          front.classList.add("page");

          // back page (optional: can use same image for now)
          let back = document.createElement("img");
          back.src = `./2x/Artboard ${i + 1}@2x-100.jpg`; // replace with actual back if you have
          back.classList.add("page", "back");

          wrapper.appendChild(front);
          wrapper.appendChild(back);

          book.appendChild(wrapper);
        }
      }
      createImages();

      const pages = document.querySelectorAll(".page");

      console.log(pages);

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".container",
          start: "top top",
          end: "+=2000", // scroll distance
          scrub: 1,
          pin: true,
          onUpdate: (self) => {
            if (self.direction === -1) {
              console.log("Scrolling in reverse!");
            } else {
              console.log("Scrolling forward!");
            }
          },
        },
      });

      pages.forEach((page, index) => {
        if (index <= pages.length) {
          if (pages[index]) {
            tl.set(pages[index], { zIndex: index >= pages.length ? 100 : 200 });
            tl.set(pages[index + 1], {
              zIndex: index >= pages.length ? 200 : 100,
            });
          }
          // flip this page
          tl.to(page, {
            rotateY: -180,
            duration: 180, // keeps it slower
            ease: "power4.inOut", // smooth acceleration and deceleration
          });
        }
      });
    </script>
  </body>
</html>
